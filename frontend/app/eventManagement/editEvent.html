<div ng-controller="EventManagementEditCtrl">
    <H1>Voxxed ticketmaster: update event</H1>

    <form>
        <label>Name: <input type="text" ng-model="selectedEvent.name" /></label><br />
        <label>Locations: <input type="text" ng-model="selectedEvent.location" /></label><br />
        <input type="button" ng-click="reset()" value="Reset" />
        <input type="submit" ng-click="saveEvent(selectedEvent)" value="Save" />
    </form>
</div>
